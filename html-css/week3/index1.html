    <div class="container">
      <div class="sign-up-info">
        <h1>Sing up to yourcustomtailor.com</h1>
        <h2>Step 2/4 - how can we reach you?</h2>
        
        <h3>Progress</h3>

        <div class="progress">
          <div class="progress-fill"></div>
        </div>
        
        <p>
          We will probably need to stay in touch somehow. Let is known how we can reach you?
        </p>

        <form action="./index2.html" method="get">
          <label for="e-mail">Email* </label>
          <input
            id="e-mail"
            type="email"
            name="e-mail"
            placeholder="E-mail"
            required
          />

          <label for="phone">Phone </label>
          <input
            id="phone"
            type="tel"
            name="phone"
            placeholder="Phone"
          />

          <label for="password">Password* </label>
          <input
            id="password"
            type="password"
            name="password"
            pattern="[a-zA-Z0-9]+" minlength="4" maxlength="10"
            placeholder="Password"
            required
          />
          <label for="re-password">Re-enter Password* </label>
          <input id="re-password" type="password" name="re-password" pattern="[a-zA-Z0-9]+" minlength="10" placeholder="Password" required
          />
          <p> I want to sign up for the newsletter  </p>


          <div class="radio">
            <label for="weekly-news">Weekly News</label>
             <input type="radio" id="weekly-news" name="drone" value="week">

             <label for="monthly-news">Monthly News</label>
             <input type="radio" id="monthly-news" name="drone" value="month">

              <label for="no-news"> Don't send me News</label>
             <input type="radio" id="no-news" name="drone" value="no-news">
            
          </div>
  
          <label for="submit"> </label>   
          <input id="submit" type="submit" name="boton" />
          
          <button onclick="location.href='index2.html'" type="button"> GO</button>

          </form>
