<html lang="en">
  <head>

  <body>
    <div class="container">
      <div class="flex-container">
        <img class="logo" src="image/LOGO.png" alt="logo company" />
        <nav class="navigation">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>

    <div class="container">
      <div class="sign-up-info">
        <h1>Sing up to yourcustomtailor.com</h1>
        <h2>Step 3/4 - Time to learn about your preferences?</h2>

        <h3>Progress</h3>

        <div class="progress">
          <div class="progress-fill"></div>
        </div>

        <form action="./index3.html" method="get">
          <p>What kind of items are you interested in offers on?</p>

          <div class="selection">
            <div class="product">
              <label for="apparel">Apparel</label>
              <input id="apparel" type="checkbox" name="apparel" />
            </div>

            <div class="product">
              <label for="jewelry">Jewelry</label>
              <input id="jewelry" type="checkbox" name="jewelry" />
            </div>

            <div class="product">
              <label for="shoes">Shoes</label>
              <input id="shoes" type="checkbox" name="shoes" />
            </div>

            <div class="product">
              <label for="shoes">Shoes</label>
              <input id="shoes" type="checkbox" name="shoes" />
            </div>

            <div class="product">
              <label for="handbags">Handbags</label>
              <input id="handbags" type="checkbox" name="handbags" />
            </div>
          </div>

          <p>Choose the images that best resemble your style.</p>

          <div class="checkbox-container">
            <div class="check-box">
              <label for="tshirt">
                <img src="image/tshirt.jpg" />
              </label>
              <input type="checkbox" id="tshirt" />
            </div>

            <div class="check-box">
              <label for="apparel">
                <img src="image/apparal.jpg" />
              </label>
              <input type="checkbox" id="apparel" />
            </div>

            <div class="check-box">
              <label for="accesories">
                <img src="image/chain.jpg" />
              </label>
              <input type="checkbox" id="accesories" />
            </div>

            <div class="check-box">
              <label for="boots">
                <img src="image/boots.jpg" />
              </label>
              <input type="checkbox" id="boots" />
            </div>

            <div class="check-box">
              <label for="sweatgear">
                <img src="image/pexels-shvets-production-6974955.jpg" />
              </label>
              <input type="checkbox" id="sweatgear" />
            </div>

            <div class="check-box">
              <label for="handbag">
                <img src="image/handbag.jpg" />
              </label>
              <input type="checkbox" id="handbag" />
            </div>

            <div class="check-box">
              <label for="pants">
                <img src="image/pants.jpg" />
              </label>
              <input type="checkbox" id="pants" />
            </div>

            <div class="check-box">
              <label for="jackets">
                <img src="image/jacket.jpg" />
              </label>
              <input type="checkbox" id="jackets" />
            </div>
          </div>

          <label for="submit"> </label>
          <input id="submit" type="submit" name="boton" />

          <button onclick="location.href='index3.html'" type="button">
            GO
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
